<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>테이블 태그 그리기</h3>
	<!--tr은 1행 시작, td1열,td2열,td3열-->
	
	<table border="6">
		<tr>
			<th>이름</th>
			<th>나이는 몇일까요</th>
			<th>결과</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td style="text-align: center;">20세</td>
			<!--2행~4행 합치기-->
			<td rowspan="3">비고</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td style="text-align: center;">30세</td>
		</tr>
		<tr>
			<!--1~2열 합치기-->
			<td colspan="2" style="text-align: center;">이순신</td>
		</tr>
		
		
		
		
	</table>


</body>
</html>
